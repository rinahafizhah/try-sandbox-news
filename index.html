<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Indonesia Creative | Case Studies</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches|Lato:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="/" class="logo" id="logo-header">
          <img
            src="./assets/images/logo-text-black.png"
            width="100%"
            alt="Logo Indonesia Creative"
          />
        </a>
        <a id="ham-menu" class="ham-menu spinning">
          <span class="text-menu">MENU</span>
          <i class="icon-menu fas fa-bars first-icon"></i>
          <i class="icon-menu fas fa-times second-icon"></i>
        </a>
      </div>
      <div class="menu-sheet">
        <div class="row">
          <div class="col-6 menu-items work">
            <div class="banner"><h1>WORK</h1></div>
          </div>
          <div class="col-3 menu-items people">
            <div class="banner"><h1>PEOPLE</h1></div>
          </div>
          <div class="col-3 menu-items news">
            <div class="banner"><h1>NEWS</h1></div>
          </div>
        </div>
        <div class="row">
          <div class="col-3 menu-items clients">
            <div class="banner"><h1>CLIENTS</h1></div>
          </div>
          <div class="col-3 menu-items locations">
            <div class="banner"><h1>LOCATIONS</h1></div>
          </div>
          <div class="col-3 menu-items contacts">
            <div class="banner"><h1>CONTACTS</h1></div>
          </div>
          <div class="col-3 menu-items jobs">
            <div class="banner"><h1>JOBS</h1></div>
          </div>
        </div>
      </div>
    </header>
    <div class="bg-main">
      <!-- <div class="bg-main-img"><h1>CASE STUDIES</h1></div> -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      var menuSheet = false;
      $("#ham-menu").click(function() {
        menuSheet = menuSheet == false ? true : false;
        if (menuSheet == true) {
          $(".menu-sheet")
            .css("opacity", 1)
            .css("z-index", 9);
          $("#ham-menu")
            .removeClass("spinning")
            .addClass("spinning-result");
          $("#logo-header")
            .css("opacity", 0)
            .css("z-index", -1);
        } else {
          $(".menu-sheet")
            .css("opacity", 0)
            .css("z-index", -1);
          $("#ham-menu")
            .removeClass("spinning-result")
            .addClass("spinning");
          $("#logo-header")
            .css("opacity", 1)
            .css("z-index", 9);
        }
      });
      $("#carousel-intro").carousel({
        interval: 5000
      });
      $(".text-marquee").slick({
        vertical: true,
        autoplay: true,
        arrows: false,
        autoplaySpeed: 1000,
        speed: 300,
        pauseOnHover: false,
        pauseOnPause: false,
        focusOnSelect: false
      });
    </script>
  </body>
</html>
